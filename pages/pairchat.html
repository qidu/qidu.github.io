<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多模型聊天对话</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.1.0/github-markdown.min.css">
    <style>
        :root {
            --primary-color: #10a37f;
            --primary-hover: #0d8a6d;
            --bg-color: #ffffff;
            --text-color: #333333;
            --border-color: #e5e5e5;
            --chat-bg: #f7f7f8;
            --user-bg: #ffffff;
            --think-bg: #fff9e6;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #666;
        }
        
        .settings {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        select, input {
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 0.9rem;
        }
        
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            gap: 1rem;
        }
        
        .chat-box {
            flex: 1;
            display: flex;
            gap: 1rem;
            overflow: hidden;
        }
        
        .model-response {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .model-header {
            padding: 0.75rem 1rem;
            background-color: #eee;
            color: #333;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background-color: var(--chat-bg);
        }
        
        .message {
            margin-bottom: 1.5rem;
        }
        
        .user-message {
            background-color: var(--user-bg);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .assistant-message {
            background-color: var(--user-bg);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .think {
            background-color: var(--think-bg);
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            margin: 0.5rem 0;
            font-family: monospace;
            font-size: 0.85rem;
            border-left: 1px solid #ffcc00;
            white-space: pre-wrap;
        }
        
        .input-area {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            border-top: 1px solid var(--border-color);
        }
        
        textarea {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            resize: none;
            font-family: inherit;
            font-size: 1rem;
            min-height: 60px;
            max-height: 200px;
        }
        
        button {
            padding: 0.75rem 1.5rem;
            background-color: #eee;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #ccc;
        }
        
        button:disabled {
            background-color: #fff;
            border: 1px solid;
            border-color: #eee;
            cursor: not-allowed;
        }
        
        .loading {
            color: #666;
            font-style: italic;
        }
        
        .timestamp {
            font-size: 0.75rem;
            color: #666;
            margin-top: 0.25rem;
        }
        
        .refresh-models {
            background: #fff;
            cursor: pointer;
            color: #999;
            font-size: 0.85rem;
            margin-left: 0.5rem;
        }
        
        /* Markdown 样式 */
        .markdown-body {
            font-size: 14px;
            background-color: transparent;
        }
        
        .markdown-body pre {
            background-color: rgba(175, 184, 193, 0.2);
            border-radius: 6px;
            padding: 16px;
        }
        
        .markdown-body code {
            background-color: rgba(175, 184, 193, 0.2);
            border-radius: 6px;
            padding: 0.2em 0.4em;
            font-size: 85%;
        }
        
        .markdown-body pre code {
            background-color: transparent;
            padding: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>多模型聊天对话</h1>
        <div class="settings">
            <input type="password" id="apiKey" placeholder="输入API Key" style="width: 200px;">
            <select id="model1" disabled>
                <option value="">加载模型中...</option>
            </select>
            <select id="model2" disabled>
                <option value="">加载模型中...</option>
            </select>
            <button id="refreshModels" class="refresh-models" title="刷新模型列表">Refresh↻</button>
        </div>
    </header>
    
    <div class="container">
        <div class="chat-container">
            <div class="chat-box">
                <div class="model-response">
                    <div class="model-header">
                        <span id="model1-name">未选择模型</span>
                        <span class="model-status" id="model1-status"></span>
                    </div>
                    <div class="messages" id="model1-messages"></div>
                </div>
                
                <div class="model-response">
                    <div class="model-header">
                        <span id="model2-name">未选择模型</span>
                        <span class="model-status" id="model2-status"></span>
                    </div>
                    <div class="messages" id="model2-messages"></div>
                </div>
            </div>
            
            <div class="input-area">
                <textarea id="userInput" placeholder="输入您的问题..." rows="1" disabled></textarea>
                <button id="sendButton" disabled>发送</button>
            </div>
        </div>
    </div>

    <!-- 引入Marked.js用于Markdown渲染 -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.0/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.3/dist/purify.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const apiKeyInput = document.getElementById('apiKey');
            const model1Select = document.getElementById('model1');
            const model2Select = document.getElementById('model2');
            const model1Name = document.getElementById('model1-name');
            const model2Name = document.getElementById('model2-name');
            const model1Messages = document.getElementById('model1-messages');
            const model2Messages = document.getElementById('model2-messages');
            const model1Status = document.getElementById('model1-status');
            const model2Status = document.getElementById('model2-status');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const refreshModelsBtn = document.getElementById('refreshModels');
            
            let availableModels = [];
            
            // 配置marked.js
            marked.setOptions({
                breaks: true,
                gfm: true,
                highlight: function(code, lang) {
                    // 在实际应用中可以使用highlight.js进行代码高亮
                    return code;
                }
            });
            
            // 初始化 - 加载模型列表
            loadModels();
            
            // 刷新模型列表
            refreshModelsBtn.addEventListener('click', loadModels);
            
            // 从API获取模型列表
            async function loadModels() {
                try {
                    model1Select.disabled = true;
                    model2Select.disabled = true;
                    model1Select.innerHTML = '<option value="">加载模型中...</option>';
                    model2Select.innerHTML = '<option value="">加载模型中...</option>';
                    
                    const response = await fetch('https://api.qnaigc.com/v1/models', {
                        headers: {
                            'Authorization': apiKeyInput.value ? `Bearer ${apiKeyInput.value}` : ''
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`获取模型列表失败: ${response.status} ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    availableModels = data.data || [];
                    
                    populateModelSelects();
                    
                } catch (error) {
                    console.error('加载模型列表错误:', error);
                    alert('加载模型列表失败: ' + error.message);
                    model1Select.innerHTML = '<option value="">加载失败</option>';
                    model2Select.innerHTML = '<option value="">加载失败</option>';
                } finally {
                    updateUIState();
                }
            }
            
            // 填充模型选择下拉框
            function populateModelSelects() {
                model1Select.innerHTML = '';
                model2Select.innerHTML = '';
                
                if (availableModels.length === 0) {
                    model1Select.innerHTML = '<option value="">无可用模型</option>';
                    model2Select.innerHTML = '<option value="">无可用模型</option>';
                    return;
                }
                
                // 为每个模型创建选项
                availableModels.forEach(model => {
                    const option1 = document.createElement('option');
                    option1.value = model.id;
                    option1.textContent = getModelDisplayName(model.id);
                    model1Select.appendChild(option1);
                    
                    const option2 = document.createElement('option');
                    option2.value = model.id;
                    option2.textContent = getModelDisplayName(model.id);
                    model2Select.appendChild(option2);
                });
                
                // 设置默认选择
                if (availableModels.length >= 1) {
                    model1Select.value = availableModels[0].id;
                }
                if (availableModels.length >= 2) {
                    model2Select.value = availableModels[1].id;
                }
                
                updateModelNames();
            }
            
            // 更新模型名称显示
            function updateModelNames() {
                model1Name.textContent = model1Select.value ? getModelDisplayName(model1Select.value) : '未选择模型';
                model2Name.textContent = model2Select.value ? getModelDisplayName(model2Select.value) : '未选择模型';
            }
            
            function getModelDisplayName(modelId) {
                const model = availableModels.find(m => m.id === modelId);
                return model ? model.id : modelId;
            }
            
            model1Select.addEventListener('change', updateModelNames);
            model2Select.addEventListener('change', updateModelNames);
            
            // 根据当前状态更新UI
            function updateUIState() {
                const hasModels = availableModels.length > 0;
                const hasApiKey = apiKeyInput.value.trim() !== '';
                const hasSelectedModels = model1Select.value && model2Select.value;
                
                model1Select.disabled = !hasModels;
                model2Select.disabled = !hasModels;
                userInput.disabled = !(hasApiKey && hasSelectedModels);
                sendButton.disabled = !(hasApiKey && hasSelectedModels && userInput.value.trim());
                
                updateModelNames();
            }
            
            apiKeyInput.addEventListener('input', updateUIState);
            model1Select.addEventListener('change', updateUIState);
            model2Select.addEventListener('change', updateUIState);
            
            // 自动调整文本框高度
            userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
                updateUIState();
            });
            
            // 发送消息
            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // 对话历史
            let conversationHistory = [];
            
            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;
                
                const apiKey = apiKeyInput.value.trim();
                if (!apiKey) {
                    alert('请输入API Key');
                    return;
                }
                
                if (!model1Select.value || !model2Select.value) {
                    alert('请选择两个模型进行比较');
                    return;
                }
                
                // 禁用输入和按钮
                userInput.disabled = true;
                sendButton.disabled = true;
                
                // 添加用户消息到聊天记录
                const userMessage = {
                    role: 'user',
                    content: message,
                    timestamp: new Date().toLocaleTimeString()
                };
                
                addMessageToBothChats(userMessage);
                conversationHistory.push(userMessage);
                
                // 清空输入框
                userInput.value = '';
                userInput.style.height = 'auto';
                
                // 显示加载状态
                model1Status.textContent = '思考中...';
                model2Status.textContent = '思考中...';
                
                try {
                    // 同时向两个模型发送请求
                    const [response1, response2] = await Promise.all([
                        chatWithModel(apiKey, model1Select.value, [...conversationHistory]),
                        chatWithModel(apiKey, model2Select.value, [...conversationHistory])
                    ]);
                    
                    // 处理模型1的响应
                    if (response1.choices && response1.choices[0]) {
                        const assistantMessage1 = {
                            role: 'assistant',
                            content: response1.choices[0].message.content,
                            reasoning_content: response1.choices[0].message.reasoning_content,
                            model: model1Select.value,
                            timestamp: new Date().toLocaleTimeString()
                        };
                        
                        addMessageToChat(model1Messages, assistantMessage1);
                        conversationHistory.push(assistantMessage1);
                    }
                    
                    // 处理模型2的响应
                    if (response2.choices && response2.choices[0]) {
                        const assistantMessage2 = {
                            role: 'assistant',
                            content: response2.choices[0].message.content,
                            reasoning_content: response2.choices[0].message.reasoning_content,
                            model: model2Select.value,
                            timestamp: new Date().toLocaleTimeString()
                        };
                        
                        addMessageToChat(model2Messages, assistantMessage2);
                        conversationHistory.push(assistantMessage2);
                    }
                    
                } catch (error) {
                    console.error('Error:', error);
                    alert('发生错误: ' + error.message);
                } finally {
                    // 恢复UI状态
                    updateUIState();
                    userInput.focus();
                    
                    // 清除加载状态
                    model1Status.textContent = '';
                    model2Status.textContent = '';
                }
            }
            
            async function chatWithModel(apiKey, model, messages) {
                // 显示思考过程
                if (model === model1Select.value) {
                    model1Status.textContent = '思考中...';
                } else {
                    model2Status.textContent = '思考中...';
                }
                
                try {
                    const response = await fetch('https://api.qnaigc.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`
                        },
                        body: JSON.stringify({
                            model: model,
                            messages: messages,
                            stream: false
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`API请求失败: ${response.status} ${response.statusText}`);
                    }
                    
                    return await response.json();
                } catch (error) {
                    if (model === model1Select.value) {
                        model1Status.textContent = '错误';
                    } else {
                        model2Status.textContent = '错误';
                    }
                    throw error;
                }
            }
            
            function addMessageToBothChats(message) {
                addMessageToChat(model1Messages, message);
                addMessageToChat(model2Messages, message);
            }
            
            function addMessageToChat(chatElement, message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = message.role === 'user' ? 'user-message' : 'assistant-message';
                
                // 处理思考过程（reasoning_content字段）
                if (message.role === 'assistant' && message.reasoning_content) {
                    const thinkDiv = document.createElement('div');
                    thinkDiv.className = 'think';
                    thinkDiv.textContent = message.reasoning_content;
                    contentDiv.appendChild(thinkDiv);
                }
                
                // 添加消息内容（支持Markdown）
                const textDiv = document.createElement('div');
                textDiv.className = 'markdown-body';
                
                // 使用DOMPurify清理Markdown渲染后的HTML
                const cleanHtml = DOMPurify.sanitize(marked.parse(message.content || ''));
                textDiv.innerHTML = cleanHtml;
                
                contentDiv.appendChild(textDiv);
                
                // 添加时间戳
                const timeDiv = document.createElement('div');
                timeDiv.className = 'timestamp';
                timeDiv.textContent = message.timestamp;
                contentDiv.appendChild(timeDiv);
                
                messageDiv.appendChild(contentDiv);
                chatElement.appendChild(messageDiv);
                
                // 滚动到底部
                chatElement.scrollTop = chatElement.scrollHeight;
            }
        });
    </script>
</body>
</html>
